<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking output st√§dfirma</title>
</head>


<style>
    div{
        padding: 0.5rem;
    }
</style>


<body>
    <div id="output"></div>
    <br>
    <a href="index.html">Tillbaka</a>

    <script>
        const resList = document.getElementById('output')
        new URLSearchParams(window.location.search)
        .forEach((value, name)=>{
            resList.append(`${name}: ${value}`)
            resList.append(document.createElement(`div`))
        })
    </script>
</body>
</html>
